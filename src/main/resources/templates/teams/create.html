<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Team - SecureStack</title>
    <link rel="stylesheet" th:href="@{/global.css}">

    <!-- Favicon -->
    <link rel="icon" href="/images/securestack-magpie-16x16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="/images/securestack-magpie-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/images/securestack-magpie-256x256.png" type="image/png" sizes="256x256" />
    <!-- //Favicon -->
</head>
<body>
<h1>Create a New Team</h1>

<a href="/teams">← Back to Teams</a>

<form th:action="@{/teams}" th:object="${team}" method="post">
    <label for="name">Team Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter team name" required />
    <br/><br/>
    <button type="submit">Create Team</button>
</form>

</body>
</html>
